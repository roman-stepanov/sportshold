<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sportshold</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__top-part">
        <div class="page-header__container">
          <ul class="page-header__links">
            <li>
              <a class="page-header__link" href="#">Support</a>
            </li>
            <li>
              <a class="page-header__link" href="#">Delivery</a>
            </li>
            <li>
              <a class="page-header__link" href="#">Legal</a>
            </li>
            <li>
              <a class="page-header__link" href="#">About Us</a>
            </li>
          </ul>
          <a class="page-header__cart" href="#">$465.00 <span>4 Items</span></a>
          <div class="page-header__user">
            <a class="page-header__user-btn" href="#">Login</a>
            <a class="page-header__user-btn  page-header__user-btn--pink" href="#">Register</a>
          </div>
        </div>
      </div>
      <div class="page-header__bottom-part">
        <div class="page-header__container">
          <a href="#"><img src="img/logo.png" width="182" height="24" alt="Sportshold"></a>
          <nav class="main-nav">
            <ul class="main-nav__items">
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Home</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Men</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Women</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Children</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Baby</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Our Brands</a>
              </li>
              <li class="main-nav__item">
                <a class="main-nav__link" href="#">Sales</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="main-banner">
      <div class="main-banner__container">
        <img class="main-banner__img" src="img/main-banner.png" width="912px" height="688px" alt="Nike Air Max">
        <div class="main-banner__detail">
          <span class="main-banner__money">From $80.00</span>
          <strong class="main-banner__brand">Nike Air Max</strong>
          <b class="main-banner__count-variants">50 Variants</b>
          <p class="main-banner__text">
            Since this is our favorite sneaker, we're bringing you 50 variants to suit everyone's needs.
          </p>
          <a class="btn  btn--pink" href="#">Browse variants</a>
        </div>
      </div>
    </div>
  </body>
</html>
